<!DOCTYPE html>
<html>
<head>
	<title>faculty login page</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="loginbox">
	<img src="faculty1.png" class="faculty1">
	<h1>LOGIN HERE</h1>
	<form action="*/action_page.html">
			<div>
				<label>ID</label>
				<input type="varchar" name="id" placeholder="Enter ID">
			</div>
			<div class="formbox">
				<label>EMAIL</label>
				<input type="varchar" name="email" placeholder="Email">
			</div>
			<div class="formbox">
				<label>DEPARTMENT</label>
				<input type="text" name="uname" placeholder="Enter Department">
			</div>
			<input type="submit" name="submit" placeholder="LOGIN">
		</form>
	</div>
</body>
</html>
