{% extends 'schedule/adminstart.html' %}

{% block content %}

<br><br><br>
	<div  class="row">
    <div class="col-sm-3"></div>
  
    <div class="col-md-6">
     <div class="card">
    <div class="card-header text-center text-info " >SEND&nbsp;EMAIL</div>
	<form action="{% url 'send_email' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
     <div class="card-body text-center">
     <label>To&nbsp;Mail:</label>
     
     
     <a href="#">{{ data }}</a>
     
     <br>
      <label>Subject:</label><br>
     <textarea  class="styles" name="sub" rows="1" cols="40" placeholder="enter subject" required></textarea>
    <br>
    <label>Message:</label><br>
    <textarea  class="styles" name="message" rows="5" cols="40"placeholder="body of email"></textarea>
    
    <br>
  
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    <label>File:</label>
    <input type="file" name="file" required>
   
</div>
<div class="card-footer text-center">
	 <button class="btn btn-success">SEND</button>
      <a href="{% url 'timetable' %}" <button class="btn btn-warning" >CANCEL</button></a>
   
	</div>
</form>
</div>
</div>
</div>
    {% endblock content %}
